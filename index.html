<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Télécharger iOS Source</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Télécharger l'application iOS</h1>
    <p>Cliquez sur le bouton ci-dessous pour télécharger le fichier source iOS.</p>

    <button class="btn" id="downloadButton">Télécharger iOS Source</button>

    <script>
        document.getElementById('downloadButton').addEventListener('click', function() {
            // L'URL de ton fichier hébergé
            const fileUrl = 'https://nolanorhanoff.github.io/downoald/ios_source.tar.gz';

            // Crée un élément de lien (a) pour initier le téléchargement
            const link = document.createElement('a');
            link.href = fileUrl;
            link.download = 'ios_source.tar.gz'; // Nom du fichier téléchargé
            
            // Ajoute le lien au DOM (mais ne l'affiche pas)
            link.style.display = 'none';
            document.body.appendChild(link);
            
            // Simule un clic sur le lien pour démarrer le téléchargement
            link.click();
            
            // Supprime le lien après le téléchargement
            document.body.removeChild(link);
        });
    </script>
</body>
</html>
